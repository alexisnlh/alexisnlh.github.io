<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0b"/>
      <stop offset="100%" style="stop-color:#121318"/>
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="green-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    <linearGradient id="red-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#f87171"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg-gradient)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="50" x2="800" y2="50" stroke="#6366f1" stroke-width="1"/>
    <line x1="0" y1="100" x2="800" y2="100" stroke="#6366f1" stroke-width="1"/>
    <line x1="0" y1="150" x2="800" y2="150" stroke="#6366f1" stroke-width="1"/>
    <line x1="0" y1="200" x2="800" y2="200" stroke="#6366f1" stroke-width="1"/>
    <line x1="0" y1="250" x2="800" y2="250" stroke="#6366f1" stroke-width="1"/>
    <line x1="0" y1="300" x2="800" y2="300" stroke="#6366f1" stroke-width="1"/>
    <line x1="0" y1="350" x2="800" y2="350" stroke="#6366f1" stroke-width="1"/>
    <line x1="0" y1="400" x2="800" y2="400" stroke="#6366f1" stroke-width="1"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#f0f0f2" font-family="monospace" font-size="18" font-weight="bold">MALWARE DETECTION SYSTEM</text>
  
  <!-- Data Input Section -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="180" height="120" rx="8" fill="#1a1a2e" stroke="#6366f1" stroke-width="2"/>
    <text x="90" y="25" text-anchor="middle" fill="#6366f1" font-family="monospace" font-size="12" font-weight="bold">DATA INPUT</text>
    <text x="90" y="50" text-anchor="middle" fill="#a1a1aa" font-family="monospace" font-size="10">Windows Defender</text>
    <text x="90" y="65" text-anchor="middle" fill="#a1a1aa" font-family="monospace" font-size="10">Telemetry</text>
    <text x="90" y="90" text-anchor="middle" fill="#10b981" font-family="monospace" font-size="14" font-weight="bold">500K records</text>
    <text x="90" y="108" text-anchor="middle" fill="#71717a" font-family="monospace" font-size="10">83 features</text>
  </g>
  
  <!-- Arrow 1 -->
  <g transform="translate(240, 130)">
    <line x1="0" y1="0" x2="50" y2="0" stroke="url(#accent-gradient)" stroke-width="3"/>
    <polygon points="50,0 40,-6 40,6" fill="#6366f1"/>
  </g>
  
  <!-- Preprocessing Section -->
  <g transform="translate(300, 80)">
    <rect x="0" y="0" width="200" height="120" rx="8" fill="#1a1a2e" stroke="#8b5cf6" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" fill="#8b5cf6" font-family="monospace" font-size="12" font-weight="bold">PREPROCESSING</text>
    <text x="100" y="50" text-anchor="middle" fill="#a1a1aa" font-family="monospace" font-size="9">• Cleaning &amp; Normalization</text>
    <text x="100" y="65" text-anchor="middle" fill="#a1a1aa" font-family="monospace" font-size="9">• Missing Value Imputation</text>
    <text x="100" y="80" text-anchor="middle" fill="#a1a1aa" font-family="monospace" font-size="9">• Feature Engineering</text>
    <text x="100" y="95" text-anchor="middle" fill="#a1a1aa" font-family="monospace" font-size="9">• Frequency Encoding</text>
    <text x="100" y="110" text-anchor="middle" fill="#a1a1aa" font-family="monospace" font-size="9">• One-Hot Encoding</text>
  </g>
  
  <!-- Arrow 2 -->
  <g transform="translate(510, 130)">
    <line x1="0" y1="0" x2="50" y2="0" stroke="url(#accent-gradient)" stroke-width="3"/>
    <polygon points="50,0 40,-6 40,6" fill="#6366f1"/>
  </g>
  
  <!-- ML Models Section -->
  <g transform="translate(570, 80)">
    <rect x="0" y="0" width="180" height="120" rx="8" fill="#1a1a2e" stroke="#10b981" stroke-width="2"/>
    <text x="90" y="25" text-anchor="middle" fill="#10b981" font-family="monospace" font-size="12" font-weight="bold">ML MODELS</text>
    <text x="90" y="50" text-anchor="middle" fill="#a1a1aa" font-family="monospace" font-size="10">Decision Tree</text>
    <text x="90" y="65" text-anchor="middle" fill="#a1a1aa" font-family="monospace" font-size="10">Random Forest</text>
    <text x="90" y="80" text-anchor="middle" fill="#a1a1aa" font-family="monospace" font-size="10">XGBoost</text>
    <text x="90" y="95" text-anchor="middle" fill="#34d399" font-family="monospace" font-size="10" font-weight="bold">LightGBM ✓</text>
    <text x="90" y="112" text-anchor="middle" fill="#71717a" font-family="monospace" font-size="9">(Best Model)</text>
  </g>
  
  <!-- Results Section -->
  <g transform="translate(200, 240)">
    <rect x="0" y="0" width="400" height="180" rx="8" fill="#1a1a2e" stroke="#6366f1" stroke-width="2"/>
    <text x="200" y="30" text-anchor="middle" fill="#f0f0f2" font-family="monospace" font-size="14" font-weight="bold">MODEL PERFORMANCE</text>
    
    <!-- Metrics Grid -->
    <g transform="translate(20, 50)">
      <!-- ROC-AUC -->
      <rect x="0" y="0" width="85" height="60" rx="4" fill="#0a0a0b" stroke="#6366f1" stroke-width="1"/>
      <text x="42" y="25" text-anchor="middle" fill="#6366f1" font-family="monospace" font-size="20" font-weight="bold">71%</text>
      <text x="42" y="45" text-anchor="middle" fill="#71717a" font-family="monospace" font-size="9">ROC-AUC</text>
      
      <!-- Accuracy -->
      <rect x="95" y="0" width="85" height="60" rx="4" fill="#0a0a0b" stroke="#10b981" stroke-width="1"/>
      <text x="137" y="25" text-anchor="middle" fill="#10b981" font-family="monospace" font-size="20" font-weight="bold">65%</text>
      <text x="137" y="45" text-anchor="middle" fill="#71717a" font-family="monospace" font-size="9">Accuracy</text>
      
      <!-- Precision -->
      <rect x="190" y="0" width="85" height="60" rx="4" fill="#0a0a0b" stroke="#8b5cf6" stroke-width="1"/>
      <text x="232" y="25" text-anchor="middle" fill="#8b5cf6" font-family="monospace" font-size="20" font-weight="bold">65%</text>
      <text x="232" y="45" text-anchor="middle" fill="#71717a" font-family="monospace" font-size="9">Precision</text>
      
      <!-- F1-Score -->
      <rect x="285" y="0" width="85" height="60" rx="4" fill="#0a0a0b" stroke="#f59e0b" stroke-width="1"/>
      <text x="327" y="25" text-anchor="middle" fill="#f59e0b" font-family="monospace" font-size="20" font-weight="bold">65%</text>
      <text x="327" y="45" text-anchor="middle" fill="#71717a" font-family="monospace" font-size="9">F1-Score</text>
    </g>
    
    <!-- Top Features -->
    <text x="200" y="135" text-anchor="middle" fill="#a1a1aa" font-family="monospace" font-size="10">Top Features: AVProductStatesIdentifier, Census_OSBuildRevision,</text>
    <text x="200" y="150" text-anchor="middle" fill="#a1a1aa" font-family="monospace" font-size="10">SystemVolumeTotalCapacity, ProcessorModelIdentifier</text>
    
    <!-- Target Balance -->
    <text x="200" y="170" text-anchor="middle" fill="#71717a" font-family="monospace" font-size="9">Target: HasDetections (Balanced ~50/50)</text>
  </g>
  
  <!-- Shield Icon -->
  <g transform="translate(50, 280)">
    <path d="M60,10 L110,30 L110,70 C110,100 85,120 60,130 C35,120 10,100 10,70 L10,30 Z" 
          fill="none" stroke="url(#green-gradient)" stroke-width="3"/>
    <text x="60" y="75" text-anchor="middle" fill="#10b981" font-family="monospace" font-size="24">✓</text>
    <text x="60" y="155" text-anchor="middle" fill="#71717a" font-family="monospace" font-size="10">Protected</text>
  </g>
  
  <!-- Virus Icon -->
  <g transform="translate(670, 280)">
    <circle cx="60" cy="60" r="40" fill="none" stroke="url(#red-gradient)" stroke-width="3"/>
    <line x1="30" y1="30" x2="90" y2="90" stroke="#ef4444" stroke-width="3"/>
    <line x1="90" y1="30" x2="30" y2="90" stroke="#ef4444" stroke-width="3"/>
    <text x="60" y="125" text-anchor="middle" fill="#71717a" font-family="monospace" font-size="10">Malware</text>
  </g>
</svg>