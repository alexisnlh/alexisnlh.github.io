<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#121318"/>
      <stop offset="100%" style="stop-color:#1a1b21"/>
    </linearGradient>
    <linearGradient id="cardGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2b30"/>
      <stop offset="100%" style="stop-color:#222329"/>
    </linearGradient>
    <linearGradient id="accentGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad2)"/>

  <!-- Grid pattern -->
  <pattern id="grid2" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#2a2b30" stroke-width="0.5"/>
  </pattern>
  <rect width="800" height="400" fill="url(#grid2)" opacity="0.5"/>

  <!-- Title -->
  <text x="400" y="35" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#f0f0f2" text-anchor="middle">Sistema ETL - Gesti√≥n de Inventario y Stock</text>
  <text x="400" y="55" font-family="Inter, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">Automatizaci√≥n de entradas/salidas de equipos para telecomunicaciones</text>

  <!-- EXTRACT Section -->
  <g transform="translate(30, 80)">
    <text x="75" y="15" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#10b981" text-anchor="middle">EXTRACT</text>

    <!-- API BASE EXTERNAL -->
    <g transform="translate(0, 25)">
      <rect width="150" height="55" rx="8" fill="url(#cardGrad2)" filter="url(#shadow2)" stroke="#3f3f46" stroke-width="1"/>
      <text x="75" y="22" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#f0f0f2" text-anchor="middle">API EXTERNAL</text>
      <text x="75" y="38" font-family="Fira Code, monospace" font-size="8" fill="#6b7280" text-anchor="middle">Entradas Stock</text>
    </g>

    <!-- API RMA -->
    <g transform="translate(0, 90)">
      <rect width="150" height="55" rx="8" fill="url(#cardGrad2)" filter="url(#shadow2)" stroke="#3f3f46" stroke-width="1"/>
      <text x="75" y="22" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#f0f0f2" text-anchor="middle">API RMA Incidencias</text>
      <text x="75" y="38" font-family="Fira Code, monospace" font-size="8" fill="#6b7280" text-anchor="middle">Salidas Stock</text>
    </g>

    <!-- Elasticsearch -->
    <g transform="translate(0, 155)">
      <rect width="150" height="55" rx="8" fill="url(#cardGrad2)" filter="url(#shadow2)" stroke="#f59e0b" stroke-width="1"/>
      <text x="75" y="22" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#fbbf24" text-anchor="middle">Elasticsearch</text>
      <text x="75" y="38" font-family="Fira Code, monospace" font-size="8" fill="#6b7280" text-anchor="middle">SITE Lookup</text>
      <text x="75" y="50" font-family="Fira Code, monospace" font-size="8" fill="#6b7280" text-anchor="middle">Ticket Incident</text>
    </g>
  </g>

  <!-- Arrows E to T -->
  <path d="M185 130 L250 180" stroke="#10b981" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>
  <path d="M185 170 L250 190" stroke="#10b981" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>
  <path d="M185 235 L250 200" stroke="#10b981" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>

  <!-- TRANSFORM Section -->
  <g transform="translate(260, 80)">
    <text x="140" y="15" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#10b981" text-anchor="middle">TRANSFORM</text>

    <rect width="280" height="200" rx="12" fill="url(#cardGrad2)" filter="url(#shadow2)" stroke="url(#accentGrad2)" stroke-width="2" y="25"/>

    <!-- Process steps -->
    <g transform="translate(15, 45)">
      <rect width="250" height="35" rx="6" fill="#1a1b21" stroke="#3f3f46" stroke-width="1"/>
      <text x="125" y="15" font-family="Inter, sans-serif" font-size="9" font-weight="500" fill="#9ca3af" text-anchor="middle">üîÑ Limpieza de Duplicados</text>
      <text x="125" y="28" font-family="Fira Code, monospace" font-size="8" fill="#6b7280" text-anchor="middle">Business Key Validation ‚Ä¢ Merge DataFrames</text>
    </g>

    <g transform="translate(15, 90)">
      <rect width="250" height="35" rx="6" fill="#1a1b21" stroke="#3f3f46" stroke-width="1"/>
      <text x="125" y="15" font-family="Inter, sans-serif" font-size="9" font-weight="500" fill="#9ca3af" text-anchor="middle">üìç Mapeo de Sitios y Proveedores</text>
      <text x="125" y="28" font-family="Fira Code, monospace" font-size="8" fill="#6b7280" text-anchor="middle">Site Mapping ‚Ä¢ Contratos Marco ‚Ä¢ SLA Config</text>
    </g>

    <g transform="translate(15, 135)">
      <rect width="250" height="35" rx="6" fill="#1a1b21" stroke="#3f3f46" stroke-width="1"/>
      <text x="125" y="15" font-family="Inter, sans-serif" font-size="9" font-weight="500" fill="#9ca3af" text-anchor="middle">üìä C√°lculo de Stock</text>
      <text x="125" y="28" font-family="Fira Code, monospace" font-size="8" fill="#6b7280" text-anchor="middle">Sync Entries ‚Ä¢ Riesgo Stock ‚Ä¢ Alertas TSL</text>
    </g>

    <g transform="translate(15, 180)">
      <rect width="250" height="35" rx="6" fill="#1a1b21" stroke="#3f3f46" stroke-width="1"/>
      <text x="125" y="15" font-family="Inter, sans-serif" font-size="9" font-weight="500" fill="#9ca3af" text-anchor="middle">üîß Clasificaci√≥n Reparables</text>
      <text x="125" y="28" font-family="Fira Code, monospace" font-size="8" fill="#6b7280" text-anchor="middle">RMA Process ‚Ä¢ No Reparables ‚Ä¢ GRC</text>
    </g>
  </g>

  <!-- Arrows T to L -->
  <path d="M545 190 L600 190" stroke="#10b981" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>

  <!-- LOAD Section -->
  <g transform="translate(610, 80)">
    <text x="85" y="15" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#10b981" text-anchor="middle">LOAD</text>

    <!-- MySQL -->
    <g transform="translate(10, 25)">
      <ellipse cx="75" cy="15" rx="65" ry="15" fill="#2a2b30" stroke="#3f3f46" stroke-width="1"/>
      <rect x="10" y="15" width="130" height="45" fill="#2a2b30" stroke="#3f3f46" stroke-width="1"/>
      <ellipse cx="75" cy="60" rx="65" ry="15" fill="#2a2b30" stroke="#3f3f46" stroke-width="1"/>
      <text x="75" y="42" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#9ca3af" text-anchor="middle">MySQL</text>
      <text x="75" y="55" font-family="Fira Code, monospace" font-size="8" fill="#6b7280" text-anchor="middle">Stock Tables</text>
    </g>

    <!-- Reports -->
    <g transform="translate(10, 100)">
      <rect width="150" height="50" rx="8" fill="url(#cardGrad2)" filter="url(#shadow2)" stroke="#3f3f46" stroke-width="1"/>
      <text x="75" y="22" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#f0f0f2" text-anchor="middle">üìß Reportes</text>
      <text x="75" y="38" font-family="Fira Code, monospace" font-size="8" fill="#6b7280" text-anchor="middle">Excel ‚Ä¢ Email SMTP</text>
    </g>
  </g>

  <!-- Cron Scheduler -->
  <g transform="translate(300, 320)">
    <rect width="200" height="55" rx="8" fill="url(#cardGrad2)" filter="url(#shadow2)" stroke="#6366f1" stroke-width="1"/>
    <text x="100" y="22" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#a5b4fc" text-anchor="middle">‚è∞ Cron Scheduler</text>
    <text x="100" y="38" font-family="Fira Code, monospace" font-size="8" fill="#6b7280" text-anchor="middle">Daily Execution ‚Ä¢ Automated Pipeline</text>
  </g>

  <!-- Tech Stack -->
  <g transform="translate(40, 330)">
    <rect x="0" y="0" width="220" height="45" rx="6" fill="#1a1b21" stroke="#3f3f46" stroke-width="1"/>
    <text x="110" y="15" font-family="Inter, sans-serif" font-size="9" font-weight="500" fill="#9ca3af" text-anchor="middle">Tech Stack</text>
    <g transform="translate(10, 22)">
      <rect width="38" height="16" rx="3" fill="#10b981" opacity="0.2"/>
      <text x="19" y="12" font-family="Fira Code, monospace" font-size="7" fill="#34d399" text-anchor="middle">Python</text>
    </g>
    <g transform="translate(52, 22)">
      <rect width="38" height="16" rx="3" fill="#10b981" opacity="0.2"/>
      <text x="19" y="12" font-family="Fira Code, monospace" font-size="7" fill="#34d399" text-anchor="middle">Pandas</text>
    </g>
    <g transform="translate(94, 22)">
      <rect width="45" height="16" rx="3" fill="#10b981" opacity="0.2"/>
      <text x="22" y="12" font-family="Fira Code, monospace" font-size="7" fill="#34d399" text-anchor="middle">SQLAlch.</text>
    </g>
    <g transform="translate(143, 22)">
      <rect width="32" height="16" rx="3" fill="#10b981" opacity="0.2"/>
      <text x="16" y="12" font-family="Fira Code, monospace" font-size="7" fill="#34d399" text-anchor="middle">ELK</text>
    </g>
    <g transform="translate(179, 22)">
      <rect width="32" height="16" rx="3" fill="#10b981" opacity="0.2"/>
      <text x="16" y="12" font-family="Fira Code, monospace" font-size="7" fill="#34d399" text-anchor="middle">Cron</text>
    </g>
  </g>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981"/>
    </marker>
  </defs>
</svg>
